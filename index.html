<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>GenWallNow</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="div-button-main-menu">
		<button id="button_main_menu" class="btn btn-primary">
			<i class="fa fa-fw fa-gear"></i>
		</button>
	</div>

	<aside id="main-aside">

		<div class="title">GenWallNow</div>

		<div class="text-center">

			<button id="bt_generate" class="btn btn-primary">
				<i class="fa fa-fw fa-file-image-o"></i> Gerar Imagem
			</button>

			<div>
				<a id="bt_save" class="btn btn-primary">
					<i class="fa fa-fw fa-save"></i> Salvar Imagem
				</a>
			</div>

			<div class="div-bottom">
				Made with <i class="fa fa-fw fa-heart"></i> by <a href="http://www.goncalogoncalves.com" target="_blank" title="Gonçalo Gonçalves website">Gonçalo Gonçalves</a>
			</div>

		</div>
	</aside>

	<section id="main-section">
		<canvas id="main-canvas"></canvas>
	</section>

	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/jquery.genwallnow.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
